<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式布局测试</title>
    <style>
        :root {
            --file-explorer-width: 300px;
            --ai-chat-width: 400px;
            --min-file-explorer-width: 200px;
            --min-ai-chat-width: 250px;
            --max-file-explorer-width: 500px;
            --max-ai-chat-width: 600px;
            --resize-handle-width: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .test-container {
            display: flex;
            height: 100vh;
        }

        .file-explorer {
            width: var(--file-explorer-width);
            min-width: var(--min-file-explorer-width);
            max-width: var(--max-file-explorer-width);
            background-color: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            position: relative;
            resize: horizontal;
            overflow: auto;
        }

        .terminal-section {
            flex: 1;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
        }

        .ai-chat {
            width: var(--ai-chat-width);
            min-width: var(--min-ai-chat-width);
            max-width: var(--max-ai-chat-width);
            background-color: #252526;
            border-left: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            position: relative;
            resize: horizontal;
            overflow: auto;
        }

        .panel-header {
            padding: 15px;
            background-color: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-size: 14px;
            font-weight: bold;
        }

        .panel-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .resize-handle {
            position: absolute;
            background-color: transparent;
            z-index: 10;
            transition: background-color 0.2s ease;
        }

        .resize-handle:hover {
            background-color: rgba(0, 122, 204, 0.3);
        }

        .resize-handle.active {
            background-color: rgba(0, 122, 204, 0.5);
        }

        .file-explorer .resize-handle-right {
            top: 0;
            right: 0;
            width: var(--resize-handle-width);
            height: 100%;
            cursor: ew-resize;
        }

        .ai-chat .resize-handle-left {
            top: 0;
            left: 0;
            width: var(--resize-handle-width);
            height: 100%;
            cursor: ew-resize;
        }

        .info-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 10px;
            font-size: 12px;
            z-index: 1000;
        }

        .info-item {
            margin-bottom: 5px;
        }

        @media (max-width: 800px) {
            .test-container {
                flex-direction: column;
            }
            
            .file-explorer,
            .ai-chat {
                width: 100%;
                height: 200px;
                min-width: unset;
                max-width: unset;
                resize: vertical;
            }
            
            .file-explorer .resize-handle-right {
                width: 100%;
                height: var(--resize-handle-width);
                bottom: 0;
                right: 0;
                top: auto;
                cursor: ns-resize;
            }
            
            .ai-chat .resize-handle-left {
                width: 100%;
                height: var(--resize-handle-width);
                bottom: 0;
                left: 0;
                top: auto;
                cursor: ns-resize;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="file-explorer" id="file-explorer">
            <div class="panel-header">文件目录</div>
            <div class="panel-content">
                <p>文件浏览器内容</p>
                <p>当前宽度: <span id="explorer-width">300px</span></p>
            </div>
            <div class="resize-handle resize-handle-right"></div>
        </div>

        <div class="terminal-section">
            <div class="panel-header">终端</div>
            <div class="panel-content">
                <p>终端内容区域</p>
                <p>这个区域会自动调整大小</p>
            </div>
        </div>

        <div class="ai-chat" id="ai-chat">
            <div class="panel-header">AI助手</div>
            <div class="panel-content">
                <p>AI聊天内容</p>
                <p>当前宽度: <span id="chat-width">400px</span></p>
            </div>
            <div class="resize-handle resize-handle-left"></div>
        </div>
    </div>

    <div class="info-panel">
        <div class="info-item">窗口宽度: <span id="window-width">0px</span></div>
        <div class="info-item">窗口高度: <span id="window-height">0px</span></div>
        <div class="info-item">文件浏览器: <span id="explorer-info">300px</span></div>
        <div class="info-item">AI聊天: <span id="chat-info">400px</span></div>
        <div class="info-item">快捷键: Ctrl+Shift+R 重置布局</div>
    </div>

    <script>
        class SimpleResponsiveLayout {
            constructor() {
                this.init();
            }

            init() {
                this.updateInfo();
                this.setupResizeHandles();
                
                window.addEventListener('resize', () => {
                    this.updateInfo();
                });

                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'r' && e.shiftKey) {
                        e.preventDefault();
                        this.resetLayout();
                    }
                });
            }

            setupResizeHandles() {
                const fileExplorer = document.getElementById('file-explorer');
                const aiChat = document.getElementById('ai-chat');
                
                this.setupResize(fileExplorer.querySelector('.resize-handle-right'), fileExplorer, 'file-explorer');
                this.setupResize(aiChat.querySelector('.resize-handle-left'), aiChat, 'ai-chat');
            }

            setupResize(handle, element, type) {
                let isResizing = false;
                let startX = 0;
                let startWidth = 0;

                handle.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    startX = e.clientX;
                    startWidth = element.offsetWidth;
                    handle.classList.add('active');
                    document.body.style.cursor = 'ew-resize';
                    e.preventDefault();
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isResizing) return;

                    const deltaX = e.clientX - startX;
                    let newWidth;

                    if (type === 'file-explorer') {
                        newWidth = Math.max(200, Math.min(500, startWidth + deltaX));
                    } else {
                        newWidth = Math.max(250, Math.min(600, startWidth - deltaX));
                    }

                    element.style.width = newWidth + 'px';
                    this.updateInfo();
                });

                document.addEventListener('mouseup', () => {
                    if (isResizing) {
                        isResizing = false;
                        handle.classList.remove('active');
                        document.body.style.cursor = '';
                    }
                });
            }

            updateInfo() {
                document.getElementById('window-width').textContent = window.innerWidth + 'px';
                document.getElementById('window-height').textContent = window.innerHeight + 'px';
                
                const fileExplorer = document.getElementById('file-explorer');
                const aiChat = document.getElementById('ai-chat');
                
                const explorerWidth = fileExplorer.offsetWidth;
                const chatWidth = aiChat.offsetWidth;
                
                document.getElementById('explorer-width').textContent = explorerWidth + 'px';
                document.getElementById('chat-width').textContent = chatWidth + 'px';
                document.getElementById('explorer-info').textContent = explorerWidth + 'px';
                document.getElementById('chat-info').textContent = chatWidth + 'px';
            }

            resetLayout() {
                const fileExplorer = document.getElementById('file-explorer');
                const aiChat = document.getElementById('ai-chat');
                
                fileExplorer.style.width = '300px';
                aiChat.style.width = '400px';
                
                this.updateInfo();
                alert('布局已重置为默认值');
            }
        }

        // 初始化
        new SimpleResponsiveLayout();
    </script>
</body>
</html>
